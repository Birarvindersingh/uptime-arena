name: Periodic Uptime Check

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run uptime_checker
        run: |
          pip install -r server/requirements.txt
          export EMAIL_USER="${{ secrets.EMAIL_USER }}"
          export EMAIL_PASS="${{ secrets.EMAIL_PASS }}"
          export ALERT_RECIPIENT="${{ secrets.ALERT_RECIPIENT }}"
          python3 server/uptime_checker.py
