name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/uptime-arena
            git pull origin main

            cd server
            source venv/bin/activate
            pip install -r requirements.txt

            cd ../client
            npm install
            npm run build

            cp -r dist/* ../server/static/

            cd ../server

            pm2 delete uptime || true

            pm2 start app.py --name uptime --interpreter venv/bin/python

            pm2 save
          EOF
